<!--El numeral # crea una variable que referencia al elemento input, por consiguiente, podemos hacer algo como:
{{ var.value }}-->
<nav class="navbar navbar-dark navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <img
        src="../../../assets/images/logo.png"
        alt=""
        width="120"
        height="35"
      />
    </a>
    <div class="d-flex">
      <input
        #txtBuscar
        (keyup.enter)="buscarPelicula(txtBuscar.value)"
        class="form-control me-2"
        placeholder="Buscar Pelicula"
      />
      <button
        (click)="buscarPelicula(txtBuscar.value)"
        class="btn btn-dark"
        type="submit"
      >
        Buscar
      </button>
    </div>
  </div>
</nav>
