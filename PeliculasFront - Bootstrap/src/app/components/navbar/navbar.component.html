<!--El numeral # crea una variable que referencia al elemento input, por consiguiente, podemos hacer algo como:
{{ var.value }}-->
<nav class="navbar navbar-dark navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <img
        src="../../../assets/images/logo.png"
        alt=""
        width="120"
        height="35"
      />
    </a>

    <div
      class="d-flex"
      [ngClass]="{
        ocultar: searchElement == false,
        mostrar: searchElement == true
      }"
    >
      <button (click)="activarSearch()" class="boton" type="submit">
        <fa-icon [icon]="faMagnifyingGlass" class="fa-xl"></fa-icon>
      </button>

      <input
        placeholder="Buscar Pelicula"
        [(ngModel)]="searchText"
        (keyup)="buscarPelicula()"
      />

      <button
        (click)="desactivarSearch()"
        class="boton botonCancel"
        type="button"
      >
        <fa-icon [icon]="faXmark" class="fa-xl"></fa-icon>
      </button>
    </div>
  </div>
</nav>
