<h2>Actores</h2>

<div class="card-group">
  <div class="card" *ngFor="let actor of cast">
    <img
      [src]="actor.profile_path | poster"
      [alt]="actor.name"
      class="img-fluid"
      alt=""
    />
    <div class="card-body">
      <h5>{{ actor.name }}</h5>
      <p>{{ actor.character }}</p>
    </div>
  </div>
</div>
