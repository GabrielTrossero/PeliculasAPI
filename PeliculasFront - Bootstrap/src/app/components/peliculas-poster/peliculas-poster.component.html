<!--poster es un pipe que nos setea correctamente la ruta de la img-->
<div class="row">
  <div class="col-md-3 mb-5 pelicula-poster" *ngFor="let movie of movies">
    <img
      [src]="movie.poster_path | poster"
      class="img-poster img-fluid"
      alt=""
      (click)="onMovieClick(movie)"
    />
    <div class="row star-rating">
      <div class="col-11">
        <star-rating
          [value]="movie.vote_average"
          [totalstars]="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="18px"
          [readonly]="false"
        ></star-rating>
      </div>
      <div class="col-1">
        <b>{{ movie.vote_average }}</b>
      </div>
    </div>
  </div>
</div>
